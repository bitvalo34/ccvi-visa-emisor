server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # API routes (backend uses BASE_PATH=/VISA)
  # /api/*  ->  http://api:3000/VISA/api/*
  location /api/ {
    proxy_pass http://api:3000/VISA/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Health/metadata straight to API with BASE_PATH
  location = /healthz   { proxy_pass http://api:3000/VISA/healthz; }
  location = /readyz    { proxy_pass http://api:3000/VISA/readyz; }
  location = /metadata  { proxy_pass http://api:3000/VISA/metadata; }

  # SPA fallback
  location / {
    try_files $uri /index.html;
  }
}
